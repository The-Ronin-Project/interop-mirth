rider-junit = "com.github.database-rider:rider-junit5:1.35.0"
snakeyaml = "org.yaml:snakeyaml:1.33"
testcontainers-mysql = "org.testcontainers:mysql:1.17.6"
xerces = "xerces:xercesImpl:2.12.2"


[bundles]
test-mysql = ["mysql-connector-java", "testcontainers-mysql"]
jackson = ["jackson-annotations", "jackson-core", "jackson-databind", "jackson-dataformat-xml", "jackson-dataformat-yaml", "jackson-datatype-jsr310", "jackson-module-kotlin"]
ktor = ["ktor-client-auth", "ktor-client-cio", "ktor-client-content-negotiation", "ktor-client-core", "ktor-client-logging", "ktor-serialization-jackson"]





