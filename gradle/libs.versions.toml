[libraries]
interop-aidbox = { module = "com.projectronin.interop.publish:interop-aidbox", version = { strictly = "4.2.3" } }
interop-common = "com.projectronin.interop:interop-common:3.1.0"
interop-commonHttp = "com.projectronin.interop:interop-common-http:3.1.0"
interop-commonJackson = "com.projectronin.interop:interop-common-jackson:3.1.0"
interop-commonTestDb = "com.projectronin.interop:interop-common-test-db:3.1.0"
interop-ehr-api = "com.projectronin.interop.ehr:interop-ehr:4.4.1"
interop-ehr-epic = "com.projectronin.interop.ehr:interop-ehr-epic:4.4.1"
interop-ehr-liquibase = "com.projectronin.interop.ehr:interop-ehr-liquibase:4.4.1"
