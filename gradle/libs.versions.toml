ktor-client-content-negotiation = "io.ktor:ktor-client-content-negotiation:2.1.3"
ktor-client-core = "io.ktor:ktor-client-core:2.1.3"
ktor-client-logging = "io.ktor:ktor-client-logging:2.1.3"
ktor-serialization-jackson = "io.ktor:ktor-serialization-jackson:2.1.3"
